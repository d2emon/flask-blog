version: '2'
services:
  mail:
    image: mailhog/mailhog:v1.0.0
    ports:
      - "1025:1025"
      - "8025:8025"
  blog:
    build: .
    environment:
      - FLASK_DEBUG=1
      - FLASK_ENV=development
    links:
      - mail
    ports:
      - "5000:80"
    volumes:
      - "./src:/app"
      - "./babel.cfg:/babel.cfg"
      - "./db:/db"
      - "./log:/log"
      - "./requirements.txt:/requirements.txt"
